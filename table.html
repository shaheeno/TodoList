<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
</head>

<body>
    <section id="tableSlider">
        <div class="main-model">
           <div class="models">
                <div class="model-contents">
                    <div class="model-header">
                        <span id="sspan">X</span>
                     </div>
                    <div class="mcontent">

                    </div>
                    <div class="footer">
                        <div class="edit">
                            <button class="editBtn">EDIT</button>
                        </div>
                        <div class="update">
                            <button class="updateBtn">UPDATE</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <a class='a1'>
            <button class="back">BACK</button>
        </a>
        <div class="main-Head">
            <div class="forms">
                <form id="form">
                    <div class="heading">
                        <h1 class="head">FORM LIST</h1>
                    </div>
                    <div class="inp1">
                        <input type="text" id="textInput" placeholder="name">
                    </div>
                    <div class="inp2">
                        <input type="text" id="ageInput" placeholder="age">
                    </div>
                    <div class="inp3">
                        <input type="text" id="cnicInput" placeholder="cnic">
                    </div>
                    <div class="file">
                        <input type="file" id="fileInput"><br>

                       <label style="color: azure;"> <h5 style="color: azure;">has laptop</h5>
                            <input type="checkbox" id="chekbox">
                        </label>
                    </div>
                    

                    <div class="btn">
                        <button class="button">SUBMIT</button>
                    </div>
                </form>
            </div>
            <div class="tableHead">
                <table id="table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>CNIC</th>
                            <th>has laptop</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>


    </section>

</body>
<script src="./table.js"></script>

</html>
